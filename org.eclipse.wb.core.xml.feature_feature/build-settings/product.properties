######################################################
#
#    Product specific build properties
#
######################################################

product.name        = D2CoreXml
product.id          = org.eclipse.wb.core.xml.feature

target.versions = 4.5, 4.4

# true/false indicating whether an installer is built (default = true)
product.installer = false

# true/false indicating whether an update site is built (default = true)
product.site = false

# true/false indicating whether zip files are built (default = true)
product.zip = false

#true/false indicating whether to create checksums for zips in the build.out directory
build.create.checksum = true

#true/false indicating whether to sign the jar files or not
build.sign.jars = true

#list of target platforms to unzip into the target eclipse
product.target.eclipse = eclipse-sdk, delta-pack, wtp, emf-transaction-runtime, emf-validation-runtime