name: WindowBuilder verification build

concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: 
      - opened
      - reopened
      - synchronize
      - labeled

jobs:
  check-dash-licenses:
    if: contains(github.event.pull_request.labels.*.name, 'dash-license')
    uses: eclipse-dash/dash-licenses/.github/workflows/mavenLicenseCheck.yml@e6a1bd11cb56d73b4119e19709402788386733e5 # 1.1.0
    with:
      projectId: tools.windowbuilder
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [ 21, 24 ]
        include:
          - java: 21
            target: 2024-06
          - java: 24
            target: master
    runs-on: ${{ matrix.os }}   
    name: OS ${{ matrix.os }} Java ${{ matrix.java }} ${{ matrix.target }} compile
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
       fetch-depth: 0
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Set up Maven
      uses: stCarolas/setup-maven@d6af6abeda15e98926a57b5aa970a96bb37f97d1 # v5
      with:
        maven-version: 3.9.9
    - name: Build with Maven
      uses: coactions/setup-xvfb@b6b4fcfb9f5a895edadc3bc76318fae0ac17c8b3 # v1.0.1
      with:
       run: >- 
        mvn -V -B -fae -ntp clean verify -P ${{ matrix.target }}
    - name: Upload Test Results for Java-${{ matrix.java }}
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      if: always()
      with:
        name: test-results-${{ matrix.os }}-java${{ matrix.java }}-${{ matrix.target }}
        if-no-files-found: error
        path: |
          ${{ github.workspace }}/**/target/surefire-reports/*.xml
  event_file:
    name: "Upload Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: Event File
        path: ${{ github.event_path }}
