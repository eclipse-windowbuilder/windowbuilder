name: WindowBuilder verification build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [ 11, 17 ]
    runs-on: ${{ matrix.os }}   
    name: OS ${{ matrix.os }} Java ${{ matrix.java }} compile
    steps:
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Build with Maven
      uses: GabrielBB/xvfb-action@v1
      with:
       run: >- 
        mvn -V -B -fae clean verify
    - name: Upload Test Results for Java-${{ matrix.java }}
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.config.native }}-java${{ matrix.java }}
        if-no-files-found: error
        path: |
          ${{ github.workspace }}/**/target/surefire-reports/*.xml
