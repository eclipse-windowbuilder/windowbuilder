name: Request license-review

on:
  issue_comment:
    types: [created]

jobs:
  call-license-check:
    permissions:
      pull-requests: write
    uses: eclipse-dash/dash-licenses/.github/workflows/mavenLicenseCheck.yml@38d5c669c1860d2f134cc428baf10f817cafe2c5 # 1.1.0
    with:
      projectId: tools.windowbuilder
    secrets:
      gitlabAPIToken: ${{ secrets.GITLAB_API_TOKEN }}
